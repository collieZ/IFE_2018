<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        var listItems = document.getElementsByTagName("li");
        console.log(listItems.length)
        for (let i = 0; i < listItems.length; i++) {
            console.log(listItems[i]);
        }
    }
    getAllListItem();

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var sectionspan = document.getElementById(sectionId);
        var allSpanContent = sectionspan.getElementsByTagName('span');
        for (let i = 0; i < allSpanContent.length; i++) {
            if (allSpanContent[i].innerText == 'HTML') {
                console.log(allSpanContent[i]);
            }
        }
    }
    findAllHtmlSpanInOneSection('news-normal');

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var sectionspan = document.getElementById(sectionId);
        var allSpanContent = sectionspan.getElementsByTagName('span');
        for (let i = 0; i < allSpanContent.length; i++) {
            if (allSpanContent[i].innerText == spanCont) {
                let liLabels = allSpanContent[i].parentNode;
                console.log(liLabels);
            }
        }
    }
    findListItem('news-top', 'JS');

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var sectionspan = document.getElementById(sectionId);
        var linkClass = sectionspan.getElementsByTagName('a');
        for (let i = 0; i < linkClass.length; i++){
            let getaAttribute = linkClass[i].getAttribute('class');
            if (getaAttribute == 'active') {
                let aContent = linkClass[i].innerText;
                console.log(aContent);
            }
        }
    }
    getActiveLinkContent('news-normal');
    </script>
</body>
</html>
